{% extends "base.html" %}

{% block content %}
<h1>Users</h1>

<table class="table table-striped">
 <thead>
   <tr>
     <th>First name</th>
     <th>Last name</th>
     <th>Email</th>
     <th>Role</th>
   </tr>
 </thead>
 {% for user in object_list %}
   <tr>
     <td>{{ user.first_name }}</td>
     <td>{{ user.last_name }}</td>
     <td>{{ user.email }}</td>
     <td>{{ user.roles }}</td>
     <td><a href="{% url "users:user_edit" pk=user.id %}">edit</a></td>
   </tr>
 {% endfor %}
</table>
<a class="btn btn-default" href="{% url 'users:create_user' %}" role="button">Add user</a>
<a class="btn btn-default" href="{% url 'home.views.index' %}" role="button">Back</a>
{% endblock %}
