{% load staticfiles %}
<html>
  <head>
    <link href="{% static 'css/bootstrap.min.css' %}"
          rel="stylesheet" media="screen">
    </head>

    <body>
      <div role="navigation">
      <ul class="nav nav-tabs">
        <li role="presentation"><a href="{% url 'home' %}">Home</a></li>
        {% if user.is_authenticated %}
        <li role="presentation"><a href="{% url 'products:products_manage' %}">Open/Close</a></li>
        <li role="presentation"><a href="{% url 'products:productslist' %}">Products</a></li>
        <li role="presentation"><a href="{% url 'users:user_list' %}">Users</a></li>
        <li role="presentation"><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
        <li role="presentation"><a href="{% url 'login'%}">Login</a></li>
        <li role="presentation"><a href="{% url 'users:create_user' %}">Register</a></li>
        {% endif %}
      </ul>
    </div>
      {% block content %}
      {% endblock %}

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
